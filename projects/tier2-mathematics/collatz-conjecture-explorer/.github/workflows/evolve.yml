name: Daily Evolution

on:
  schedule:
    - cron: '5 */6 * * *'  # Every 6 hours (staggered at minute 5)
  workflow_dispatch:  # Allow manual triggers

jobs:
  evolve:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run evolution step
        run: python evolve.py
        working-directory: projects/tier2-mathematics/collatz-conjecture-explorer
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Autonomous Evolution Bot"
          git add projects/tier2-mathematics/collatz-conjecture-explorer/
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "ðŸ§¬ Evolution: $(date +%Y-%m-%d)"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Report failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROJ_NAME=$(basename $(pwd))
          gh issue create --title "ðŸ†˜ Project Failure: $PROJ_NAME" \
                          --body "The autonomous evolution workflow for **$PROJ_NAME** failed during the latest cycle. \n\nPlease check the Action logs for details. This is an automated health report from the Zoo Keeper."
