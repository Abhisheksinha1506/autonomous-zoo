name: Social Metabolism Sensor
on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours at minute 0
  issues:
    types: [opened, closed]
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  sense:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Run Sensor
        env:
          GH_TOKEN: ${{ github.token }}
        run: python3 scripts/social_sensor.py
      - name: Commit Environmental Shift
        run: |
          git config user.name "Zoo Keeper"
          git config user.email "zoo@autonomous.local"
          git add social_environment.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ§  Metabolism: Environmental shift detected"
          git push
